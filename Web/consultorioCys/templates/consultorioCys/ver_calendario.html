{% extends 'consultorioCys/base_generic.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Calendario de Citas</h2>
    <div id="calendar"></div>
</div>

<!-- Modal para mostrar los detalles del evento -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Detalles de la Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Paciente:</strong> <span id="eventTitle"></span></p>
                <p><strong>Hora:</strong> <span id="eventTime"></span></p>
            </div>
            <div class="modal-footer">
                <!-- Botón para cerrar, alineado a la izquierda -->
                <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cerrar</button>
                <!-- Botón para iniciar sesión, alineado a la derecha -->
                <a id="iniciarSesion" class="btn btn-primary">Ir al Inicio de Sesión</a>
            </div>
        </div>
    </div>
</div>

<!-- FullCalendar Script -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        buttonText: {
            today: 'Hoy',
            month: 'Mes',
            week: 'Semana',
            day: 'Día'
        },
        events: {{ eventos|safe }},
        eventClick: function (info) {
            // Llenar el contenido del modal
            document.getElementById('eventTitle').innerText = info.event.title;
            document.getElementById('eventTime').innerText = info.event.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Obtener el RUT del paciente y configurar el botón
            const rutPaciente = info.event.extendedProps.rut_paciente;
            const redirigirUrl = `/iniciar_sesion_paciente/${rutPaciente}/`; // Construir la URL
            document.getElementById('iniciarSesion').href = redirigirUrl;

            // Mostrar el modal
            var eventModal = new bootstrap.Modal(document.getElementById('eventModal'), {});
            eventModal.show();
        }
    });
    calendar.render();
});

</script>

<!-- Bootstrap JS (para el modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/locales/es.js"></script>

{% endblock %}
