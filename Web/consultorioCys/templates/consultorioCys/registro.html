<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
</head>

<body>

<!-- consultorioCys/templates/consultorioCys/registro.html -->

<div class="container">
    <h1>Registrar Doctor</h1>
    <form method="POST" action="{% url 'add_doctor' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Campos del modelo Doctor -->
        <h2>Información del Doctor</h2>
        <div class="form-group">
            <label for="rut_doctor">RUT Doctor:</label>
            <input type="text" id="rut_doctor" name="rut_doctor" required>
        </div>
        <div class="form-group">
            <label for="nombres_doctor">Nombres:</label>
            <input type="text" id="nombres_doctor" name="nombres_doctor" required>
        </div>
        <div class="form-group">
            <label for="primer_apellido_doctor">Primer Apellido:</label>
            <input type="text" id="primer_apellido_doctor" name="primer_apellido_doctor" required>
        </div>
        <div class="form-group">
            <label for="segundo_apellido_doctor">Segundo Apellido:</label>
            <input type="text" id="segundo_apellido_doctor" name="segundo_apellido_doctor">
        </div>
        <div class="form-group">
            <label for="telefono_doctor">Teléfono:</label>
            <input type="text" id="telefono_doctor" name="telefono_doctor">
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento_doctor">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento_doctor" name="fecha_nacimiento_doctor" required>
        </div>
        <div class="form-group">
            <label for="especialidad_doctor">Especialidad:</label>
            <input type="text" id="especialidad_doctor" name="especialidad_doctor" required>
        </div>

        <button type="submit">Registrar Doctor</button>
    </form>
</div>

</body>

</html>
