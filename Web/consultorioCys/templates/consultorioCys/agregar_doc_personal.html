<h1>Agregar Informe Externo</h1>
<p>Paciente: {{ paciente.nombres_paciente }} {{ paciente.primer_apellido_paciente }}</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Informe</button>
</form>

<a href="{% url 'informe_paciente' pk=paciente.rut_paciente %}" class="btn btn-secondary">Cancelar</a>
