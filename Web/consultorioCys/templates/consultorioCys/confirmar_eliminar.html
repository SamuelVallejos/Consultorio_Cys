<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Paciente</title>
</head>
<body>
    <h1>¿Estás seguro que quieres eliminar al paciente {{ paciente }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_pacientes' %}" class="btn">Cancelar</a>
    </form>
</body>
</html>
