{% extends 'consultorioCys/base_generic.html' %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block title %}
      Inicio | Consultorio Cys
    {% endblock %}

    {% block head %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    {% endblock %}
  </head>

  <body>
    {% block content %}
      <div class="container mt-5" data-aos="fade-down">
        <h2 class="text-center fw-bold mb-4" style="color: #0d6efd;">Dashboard del Doctor</h2>

        <div class="text-center mb-4">
          <i class="bi bi-person-vcard" style="font-size: 4rem; color: #0d6efd;"></i>
        </div>

        <div class="container mt-4 p-5 bg-light rounded shadow-lg position-relative" style="max-width: 500px;">
          <div class="position-absolute top-0 end-0 opacity-10" style="z-index: 0;">
          </div>

          <form action="{% url 'buscar_paciente' %}" method="POST" style="z-index: 1; position: relative;">
            {% csrf_token %}
            <div class="mb-4">
              <label for="rut" class="form-label">RUT del Paciente</label>
              <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingresa el RUT" required />
            </div>
            <div class="mb-4">
              <label for="clave" class="form-label">Clave del Paciente</label>
              <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingresa la clave" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Buscar Paciente</button>
          </form>
        </div>
      </div>

      <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init()
      </script>

      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
    {% endblock %}
  </body>
</html>
