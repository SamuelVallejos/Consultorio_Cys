{% extends 'consultorioCys/base_generic.html' %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% block title %}
  Inicio | Consultorio Cys
  {% endblock %}

  {% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/consultorioCys/css/general.css" />
  {% endblock %}
</head>

<body>
  {% block content %}
  <div class="container mt-5" data-aos="fade-down">
    <h2 class="text-center" style="color: #00796B;">Dashboard del Doctor</h2>
  
    <div class="container mt-4" style="max-width: 500px;">
      <form action="{% url 'buscar_paciente' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="rut" class="form-label">RUT del Paciente</label>
          <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingresa el RUT" required>
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Clave del Paciente</label>
          <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingresa la clave" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Buscar Paciente</button>
      </form>
    </div>
  </div>
  {% endblock %}
</body>

</html>
