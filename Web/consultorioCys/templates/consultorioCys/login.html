<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .btn {
        width: 100%;
        background-color: #4a90e2;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #357abd;
      }
      .messages {
        margin-bottom: 15px;
      }
      .message {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="rut">RUT:</label>
        <input type="text" name="rut" required />

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required />

        <button type="submit">Iniciar sesión</button>
      </form>

      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      
    </div>
  </body>
</html>
