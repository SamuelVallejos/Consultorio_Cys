<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Consultorio Cys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #7d93a1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="submit"] {
            background-color: #add8e6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #87ceeb;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            color: #7d93a1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Inicio sesion</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Iniciar SesiÃ³n">
            <a href="{% url 'register' %}">
                <button type="button" style="background-color: #add8e6; color: white; border: none; padding: 10px; width: 100%;">Registrarse</button>
            </a>
        </form>
    </div>
</body>
</html>
