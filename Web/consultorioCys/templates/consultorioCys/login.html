{% extends 'consultorioCys/base_generic.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConsultorioCys | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'consultorioCys/css/login.css' %}" />
</head>

<body>
  {% block content %}
  <div class="container py-5">
    <div class="logo-section text-center mb-4">
      <h1 class="text-primary consultorio-title">Consultorio Cys</h1>
    </div>

    <!-- Botones de selección de rol -->
    <div class="role-selection d-flex justify-content-around mb-4">
      <button type="button" class="role-btn btn btn-light text-primary" id="btnPaciente" onclick="showForm('paciente')">
        <img src="https://img.icons8.com/ios-filled/50/007bff/user-male-circle.png" alt="Paciente" />
        Paciente
      </button>
      <button type="button" class="role-btn btn btn-light text-primary" id="btnDoctor" onclick="showForm('doctor')">
        <img src="https://img.icons8.com/ios-filled/50/007bff/doctor-male.png" alt="Doctor" />
        Doctor
      </button>
    </div>

    <!-- Formulario de inicio de sesión -->
    <form method="POST" action="{% url 'login' %}" id="loginForm" style="display: none;">
      {% csrf_token %}

      <div id="formPaciente" class="form-content" style="display: none;">
        <h3 class="text-primary">Inicio de sesión</h3>
        <div class="form-group mb-3">
          <label for="rut-paciente" class="form-label text-primary">RUT:</label>
          <input type="text" class="form-control custom-input" id="rut-paciente" name="rut" placeholder="Ingrese su RUT" />
        </div>
        <div class="form-group mb-3">
          <label for="contrasena-paciente" class="form-label text-primary">Contraseña:</label>
          <input type="password" class="form-control custom-input" id="contrasena-paciente" name="contrasena"
            placeholder="Ingrese su contraseña" />
        </div>
      </div>

      <div id="formDoctor" class="form-content" style="display: none;">
        <h3 class="text-primary">Inicio de sesión</h3>
        <div class="form-group mb-3">
          <label for="rut-doctor" class="form-label text-primary">RUT:</label>
          <input type="text" class="form-control custom-input" id="rut-doctor" name="rut" placeholder="Ingrese su RUT" />
        </div>
        <div class="form-group mb-3">
          <label for="contrasena-doctor" class="form-label text-primary">Contraseña:</label>
          <input type="password" class="form-control custom-input" id="contrasena-doctor" name="contrasena"
            placeholder="Ingrese su contraseña" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
      <button type="button" id="backButton" class="btn btn-primary w-100 mt-2" style="display: none;"
        onclick="resetSelection()">Volver</button>

      {% if messages %}
      <div class="alert-container mt-3">
        {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    </form>
  </div>

  <script src="{% static 'consultorioCys/js/login.js' %}"></script>
  {% endblock %}
</body>

</html>
