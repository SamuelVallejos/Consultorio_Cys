{% extends 'consultorioCys/base_generic.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'consultorioCys/css/styles.css' %}">
</head>

<body>
    {% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
        <div class="col-md-6 col-lg-5 bg-white p-4 rounded shadow-lg">
            <h2 class="text-center text-primary mb-4">Cambiar Contraseña</h2>
            <form method="POST">
                {% csrf_token %}
                <!-- Contraseña Actual -->
                <div class="mb-3 position-relative">
                    <label for="old-password" class="form-label">Contraseña Actual:</label>
                    <div class="input-group">
                        <input type="password" id="old-password" name="old_password" class="form-control" required
                            aria-label="Ingrese su contraseña actual">
                        <span class="position-absolute end-0 top-50 translate-middle-y me-2 toggle-password"
                            data-password-target="old-password" style="cursor: pointer;">
                            <i class="bi bi-eye-slash text-primary"></i>
                        </span>
                    </div>
                </div>

                <!-- Nueva Contraseña -->
                <div class="mb-3 position-relative">
                    <label for="new-password" class="form-label">Nueva Contraseña:</label>
                    <div class="input-group">
                        <input type="password" id="new-password" name="new_password" class="form-control" required
                            aria-label="Ingrese su nueva contraseña">
                        <span class="position-absolute end-0 top-50 translate-middle-y me-2 toggle-password"
                            data-password-target="new-password" style="cursor: pointer;">
                            <i class="bi bi-eye-slash text-primary"></i>
                        </span>
                    </div>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-3 position-relative">
                    <label for="confirm-password" class="form-label">Confirmar Nueva Contraseña:</label>
                    <div class="input-group">
                        <input type="password" id="confirm-password" name="confirm_password" class="form-control" required
                            aria-label="Confirme su nueva contraseña">
                        <span class="position-absolute end-0 top-50 translate-middle-y me-2 toggle-password"
                            data-password-target="confirm-password" style="cursor: pointer;">
                            <i class="bi bi-eye-slash text-primary"></i>
                        </span>
                    </div>
                </div>

                <!-- Botón Cambiar Contraseña -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                </div>
            </form>

            <!-- Botón Volver al Perfil -->
            <div class="text-center mt-3">
                <a href="{% url 'perfil' %}" class="btn btn-outline-primary">Volver al Perfil</a>
            </div>

            <!-- Mensajes -->
            {% if messages %}
            <ul class="mt-4">
                {% for message in messages %}
                <li class="text-danger">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para Mostrar/Ocultar Contraseñas -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePasswordElements = document.querySelectorAll('.toggle-password');

            togglePasswordElements.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const targetId = toggle.getAttribute('data-password-target');
                    const passwordInput = document.getElementById(targetId);

                    if (passwordInput) {
                        // Cambiar entre tipo texto y contraseña
                        const isPassword = passwordInput.getAttribute('type') === 'password';
                        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');

                        // Cambiar el ícono
                        const icon = toggle.querySelector('i');
                        icon.classList.toggle('bi-eye', !isPassword);
                        icon.classList.toggle('bi-eye-slash', isPassword);
                    }
                });
            });
        });
    </script>

    <!-- Estilos Personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            border-radius: 10px;
        }

        .input-group {
            position: relative;
        }

        .toggle-password {
            font-size: 1.2rem;
        }

        .toggle-password:hover {
            color: #084298;
        }

        .form-control {
            padding-right: 2.5rem;
        }
    </style>
</body>

</html>
